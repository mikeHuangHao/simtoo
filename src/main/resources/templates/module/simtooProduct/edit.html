<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-simtooProduct-edit" th:object="${simtooProduct}">
            <input id="productId" name="productId" th:field="*{productId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text" required maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">父级ID：</label>
                <div class="col-sm-8">
                    <!--<input id="menuId" name="menuId" class="form-control" type="text">-->
                    <select class="form-control" name="menuId" th:with="type=${@dict.getMenu('')}">
                        <option th:each="e:${type}" th:text="${e['name']}" th:value="${e['menuId']}" th:field="*{menuId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品标题：</label>
                <div class="col-sm-8">
                    <input id="title" name="title" th:field="*{title}" class="form-control" type="text" required maxlength="100">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">金额：</label>
                <div class="col-sm-8">
                    <input id="money" name="money" th:field="*{money}" class="form-control" type="text" required maxlength="10">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品轮播图：</label>
                <div class="col-sm-8">
                    <!--<input id="productLunImg" name="productLunImg" th:field="*{productLunImg}" class="form-control" type="text">-->
                    <button type="button" class="layui-btn demoMore" style="display: block;margin-bottom: 20px;" lay-data="{url: '/upload',id:'productLunImg'}">上传图片</button>
                    <input id="productLunImg" name="productLunImg" th:field="*{productLunImg}" class="form-control" type="hidden" required>
                    <div id="demoMore_productLunImg" style="">
                        <img class="layui-upload-img" id="demo_productLunImg" th:src="*{productLunImg}"   style="width:200px;height:200px;margin-left: 100px" >
                    </div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品描述：</label>
                <div class="col-sm-8">
                    <input id="productDescribeContent" th:value="*{productDescribe}" class="form-control" type="hidden">
                    <script id="productDescribe" type="text/plain" style="width:100%;height:300px;z-index:999999"></script>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">库存数量：</label>
                <div class="col-sm-8">
                    <input id="inventoryNumber" name="inventoryNumber" th:field="*{inventoryNumber}" class="form-control" type="text" required maxlength="10">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品简介：</label>
                <div class="col-sm-8">
                    <input id="introductionContent"  th:value="*{introduction}" class="form-control" type="hidden">
                    <script id="introduction" type="text/plain" style="width:100%;height:300px;z-index:999999"></script>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品参数：</label>
                <div class="col-sm-8">
                    <input id="specsContent" th:value="*{specs}" class="form-control" type="hidden">
                    <script id="specs" type="text/plain" style="width:100%;height:300px;z-index:999999"></script>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">视频：</label>
                <div class="col-sm-8">
                    <!--<input id="video" name="video" th:field="*{video}" class="form-control" type="text">-->
                    <button type="button" class="layui-btn demoMore" style="display: block;margin-bottom: 20px;" lay-data="{url: '/upload',id:'video'}">上传视频</button>
                    <input id="video" name="video" th:field="*{video}" class="form-control" type="hidden">
                    <div id="demoMore_video" style="">
                        <video th:src="*{video}" id="demo_video" width="320" height="240" controls="controls"></video>
                    </div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">文件：</label>
                <div class="col-sm-8">
                    <!--<input id="productFile" name="productFile" th:field="*{productFile}" class="form-control" type="text">-->
                    <button type="button" class="layui-btn demoMore" style="display: block;margin-bottom: 20px;" lay-data="{url: '/upload',id:'productFile'}">上传文件</button>
                    <input id="productFile" th:field="*{productFile}" name="productFile" class="form-control" type="hidden" required>
                    <div id="demoMore_productFile" style="">
                        <a th:href="*{productFile}"  target="_blank" id="demo_productFile">点击查看</a>
                    </div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">常见问题：</label>
                <div class="col-sm-8">
                    <input id="faqContent" th:value="*{faq}" class="form-control" type="hidden">
                    <script id="faq" type="text/plain" style="width:100%;height:300px;z-index:999999"></script>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示状态(1上架 2下架)：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="isState"  th:with="type=${@dict.getType('sys_product_state')}">
                        <option th:each="e:${type}" th:text="${e['dictLabel']}" th:value="${e['dictValue']}"></option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript" charset="utf-8" src="/js/ueEdit/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/ueEdit/ueditor.all.min.js"> </script>
    <script th:src="@{/js/common/uploadCommon.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "module/simtooProduct";
		$("#form-simtooProduct-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
                $("#introductionContent").val("");
                $("#specsContent").val("");
                $("#faqContent").val("");
                $("#productDescribeContent").val("");
                var addValue ="&introduction="+UE.getEditor('introduction').getContent();
                addValue+="&specs="+UE.getEditor('specs').getContent();
                addValue+="&faq="+UE.getEditor('faq').getContent();
                addValue+="&productDescribe="+UE.getEditor('productDescribe').getContent();
                $.operate.save(prefix + "/edit", $('#form-simtooProduct-edit').serialize()+addValue);
			}
		});
        $(function(){
            initUpload();
            var ueid = UE.getEditor('introduction');
            var uespecs = UE.getEditor('specs');
            var uefaq = UE.getEditor('faq');
            var uepd = UE.getEditor('productDescribe');
            ueid.ready(function() {
                ueid.setContent($("#introductionContent").val());
            });
            uespecs.ready(function() {
                uespecs.setContent($("#specsContent").val());
            });
            uefaq.ready(function() {
                uefaq.setContent($("#faqContent").val());
            });
            uepd.ready(function() {
                uepd.setContent($("#productDescribeContent").val());
            });
            ueEditUploadImages();
        })
	</script>
</body>
</html>
