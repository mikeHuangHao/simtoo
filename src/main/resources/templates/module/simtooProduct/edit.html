<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-simtooProduct-edit" th:object="${simtooProduct}">
            <input id="productId" name="productId" th:field="*{productId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">父级ID：</label>
                <div class="col-sm-8">
                    <!--<input id="menuId" name="menuId" class="form-control" type="text">-->
                    <select class="form-control" name="menuId" th:with="type=${@dict.getMenu('')}">
                        <option th:each="e:${type}" th:text="${e['name']}" th:value="${e['menuId']}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品标题：</label>
                <div class="col-sm-8">
                    <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">金额：</label>
                <div class="col-sm-8">
                    <input id="money" name="money" th:field="*{money}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品轮播图：</label>
                <div class="col-sm-8">
                    <input id="productLunImg" name="productLunImg" th:field="*{productLunImg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品描述：</label>
                <div class="col-sm-8">
                    <input id="productDescribe" name="productDescribe" th:field="*{productDescribe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">库存数量：</label>
                <div class="col-sm-8">
                    <input id="inventoryNumber" name="inventoryNumber" th:field="*{inventoryNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品简介：</label>
                <div class="col-sm-8">
                    <input id="introduction" name="introduction" th:field="*{introduction}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">产品参数：</label>
                <div class="col-sm-8">
                    <input id="specs" name="specs" th:field="*{specs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">视频：</label>
                <div class="col-sm-8">
                    <input id="video" name="video" th:field="*{video}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">文件：</label>
                <div class="col-sm-8">
                    <input id="productFile" name="productFile" th:field="*{productFile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">常见问题：</label>
                <div class="col-sm-8">
                    <input id="faq" name="faq" th:field="*{faq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示状态(1上架 2下架)：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="isState"  th:with="type=${@dict.getType('sys_product_state')}">
                        <option th:each="e:${type}" th:text="${e['dictLabel']}" th:value="${e['dictValue']}"></option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/simtooProduct"
		$("#form-simtooProduct-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-simtooProduct-edit').serialize());
			}
		});
	</script>
</body>
</html>
